<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>New Student Entry</title>
<script src="https://s.codepen.io/assets/libs/modernizr.js" type="text/javascript"></script>


  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>

      <link rel="stylesheet" href="css/style2.css">

</head>
<body>
<div class="container">
<fieldset>
<legend><font color="white">New Student Entry :</font></legend><br>
<form class="well form-horizontal" action="PutStudentInfo"  id="contact_form">
<div class="form-group">
  <label class="col-md-4 control-label">U-ID</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="u_id" placeholder="Student's U-ID" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" >Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="s_name" placeholder="Student's Name" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group"> 
  <label class="col-md-4 control-label">Class</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
    <select name="s_class" class="form-control selectpicker" >
      <option value=" " >Select class</option>
      <option>FY</option>
      <option>SY</option>
      <option >TY</option>
      <option >B.Tech</option>      
    </select>
  </div>
</div>
</div>

<div class="form-group"> 
  <label class="col-md-4 control-label">Branch</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-screenshot"></i></span>
    <select name="branch" class="form-control selectpicker" >
      <option value=" " >Select branch</option>
      <option>CSE</option>
      <option>Mech</option>
      <option >ETC</option>
      <option >Civil</option>      
    </select>
  </div>
</div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" >Roll No</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-tag"></i></span>
  <input name="roll_no" placeholder="Student Roll no." class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group"> 
  <label class="col-md-4 control-label">Batch</label>
    <div class="col-md-4 selectContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-th-large"></i></span>
    <select name="batch" class="form-control selectpicker" >
      <option value=" " >Select batch</option>
      <option>S1</option>
      <option>S2</option>
      <option >S3</option>
      <option >S4</option>      
    </select>
  </div>
</div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" >Password</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
  <input name="pass" placeholder="Password" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" form="contact_form" >Submit <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>
</form>

<form action="OptionsLabAdmin.html" id="form2">
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" form="form2" >Cancel <span class="glyphicon glyphicon-remove"></span></button>
  </div>
</div>
</form>
</fieldset>

</div><!-- /.container -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>

    <script  src="js/index2.js"></script>

</body>
</html>
